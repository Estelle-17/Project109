# string이 아닌 int, float, bool형식은 !!int와 같이 변수의 타입을 강제 지정해주어야 문제가 안생김
$schema:  "https://json-schema.org/draft/2020-12/schema"
effect: &relic_effect
  type: object
  effectType:
      type: string
      enum:
      - None
      - Damage
      - Heal
      - Buff
      - Debuff
      - Move
  value:
    type: integer
    minimum: 0

condition: &relic_condition
  type: object
  conditionType:
    type: string
  value:
    type: integer
  description:
    type: string

type: object
properties:
  relicCollection:
    type: array
    items:
      type: object
      properties:
        classType:
          type: string
          enum:
          - All
          - Warrior
          - Hunter
        relicName:
          type: string
        level:  # 유물 희귀도
          type: integer
          minimum: !!int 1
          maximum: !!int 4
          exclusiveMaximum: !!bool true
        conditions:
          type: array
          item:
            <<: *relic_condition
        effects:
          type: array
          items:
            <<: *relic_effect
      required:
        - classType
        - relicName
        - level 
        - conditions
        - effects
required:
  - relicCollection    